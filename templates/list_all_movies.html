{% extends '_layout.html' %}

{% block title %}Movie Rating App | All Movies{% endblock %}

{% block body %}
<h1 class="mb-5">All Movies</h1>
<p class="mb-3">See our list of movie ratings below</p>
<!-- TODO: Feature 1 -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">Movie</th>
        <th scope="col">Rating</th>
        <th scope="col">Director</th>
      </tr>
    </thead>
    <tbody>
        {% for movies in movieList %}
      <tr>
        <th scope="row">{{movies.title}}</th>
        <td scope="row">{{movies.rating}}</td>
        <td scope="row">{{movies.director}}</td>
      </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
